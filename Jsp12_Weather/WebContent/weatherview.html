<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>weatherview</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="weatherajax.js"></script>

</head>
<body>

	<!-- apghe -> xalan -> xalan 2.7.2 -> download -> Downloading the latest release -> xalan-j distribution directory -> binaries -> xalan-j_2_7_2-bin.zip -->
	
	<h1>기상청이 제공하는 우리동네 날씨</h1>
	
	<table border="1">
		<tr>
			<td colspan="8" bgcolor="skyblue"><b>지	역</b></td>
		</tr>
		<tr>
			<td colspan="3">주소를 선택하세요
				<select id="address">
					<option value="1168064000">서울시 강남구 역삼1동</option>
					<option value="4117153000">안양시 만안구 안양3동</option>
					<option value="1159053000">서울시 동작구 상도1동</option>
					<option value="4131051000">경기도 구리시 갈매동</option>
				</select>
			</td>
			<td>
				<input type="button" id="weaview" value="날씨보기"/>
			</td>
		</tr>
		<tr>
			<td>좌표</td>
			<td colspan="3">
				위도 : <input type="text" id="x" readonly="readonly"/>
				경도 : <input type="text" id="y" readonly="readonly"/>
			</td>
		</tr>
		<tr>
			<td colspan="4" bgcolor="skyblue"><b>현  재  날  씨</b></td>
		</tr>
		<tr>
			<td>기준시간</td>
			<td colspan="2"><input type="text" id="pubDate" size="50%" readonly="readonly"></td>
			<td rowspan="5" align="center">
				<img src="" id="weather_img" width="150" height="150"/>
			</td>
		</tr>
		<tr>
			<td>날	씨</td>
			<td colspan="2"><input type="text" id="wfKor" readonly="readonly"/></td>
		</tr>
		<tr>
			<td>기	온</td>
			<td colspan="2"><input type="text" id="temp" readonly="readonly"></td>
		</tr>
		<tr>
			<td>습	도</td>
			<td colspan="2"><input type="text" id="reh" readonly="readonly"></td>
		</tr>
		<tr>
			<td>강수확률</td>
			<td colspan="2"><input type="text" id="pop" readonly="readonly"></td>
		</tr>
	</table>

</body>
</html>
